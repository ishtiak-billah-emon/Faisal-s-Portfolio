<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD FAISAL AHMED | Math Instructor & Content Creator</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Professional Math Instructor at 10 Minute School. Expert in Algebra, Geometry, Trigonometry. 200,000+ students taught."
    />
    <meta name="author" content="MD FAISAL AHMED" />
    <meta
      name="keywords"
      content="Math Instructor, 10 Minute School, Mathematics, Algebra, Geometry, Trigonometry, Online Education"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/jpeg"
      href="/src/assets/instructor-portrait.jpg"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="MD FAISAL AHMED | Math Instructor" />
    <meta
      property="og:description"
      content="Professional Math Instructor at 10 Minute School"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@MD FAISAL AHMED" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
